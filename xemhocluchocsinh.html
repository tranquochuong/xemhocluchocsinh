<body>
    <table>

            <input type="number" id="kiemtra" placeholder="nhập điểm kiểm tra">
            <input type="number" id="giuaki" placeholder="nhập điểm giữa kì">
            <input type="number" id="kicuoi" placeholder="nhập điểm kì cuối">
        </tr><br>
        <button onclick="Check()">Check</button>
        <h3>Result:</h3>
        <div id="result">Hiện kết quả</div>
    </table>
        <script>
            function Check(){
                let a= document.getElementById("kiemtra").value;
                let b= document.getElementById("giuaki").value;
                let c= document.getElementById("kicuoi").value;
                let result = (a + (b*2) + (a*3))/6;
                
             if(result < 5){
                document.getElementById("result").innerHTML= " học sinh yếu";

             }else if(result <=6.5)
             {
                document.getElementById("result").innerHTML= " học sinh trung bình";
             }
             else if(result <=7.9)
             {
                document.getElementById("result").innerHTML= " học sinh khá";
             }
             else if(result >=8)
             {
                document.getElementById("result").innerHTML= " học sinh giỏi";
             }
            }
        </script>
